<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <h1 class="title">SIMON</h1>
    <h1 class="header">PRESS ANY KEY TO START</h1>  


    <div class="container">
        <div type="button" id="green" class="btn green"></div>
        <div type="button" id="red" class="btn red"></div>
        <div type="button" id="blue" class="btn blue"></div>
        <div type="button" id="yellow" class="btn yellow"></div>
    </div>
    <h3>Follow the pattern flashed on the buttons by</h3>
    <h3>clicking on the buttons once the pattern is over.</h3>
    <h3>The pattern starts with one, then adds one, and so on. </h3>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
